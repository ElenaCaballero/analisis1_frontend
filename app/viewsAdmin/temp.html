   <div class="row">

      <!-- Seleccion de Empleadas -->
     <div class="emps col-md-4">
        <h1>Empleadas</h1>
        <div class="">
          <div class="list-group" ng-repeat = "n in empleados">
            <a class="list-group-item" ng-click = "chooseEmployee(n, $index)">{{n.name}}</a>
          </div>
        </div>
     </div>
   
     <!-- Grid de habitaciones -->
     <div class="habs col-md-8">
        <h1>Habitaciones</h1>
        <div class="row grids">
              <button type="button" class="grid btn btn-default" ng-repeat="f in firstfloor" ng-class="{'room-selected': f.status}" ng-click="selectRoom(f)"> {{f.room_id}} </button>
        </div><br>
        <div class="row grids">
              <button type="button" class="grid btn btn-default" ng-repeat="s in secondfloor" ng-class="{'room-selected': s.status}" ng-click="selectRoom(s)"> {{s.room_id}} </button>
        </div>
     </div>
