  <div class="main-manage">
    <!-- Agregar Usuarios form -->
    <form class = "fix" action="index.html" method="post">

      <h1>Crear un Nuevo Usuario</h1>

      <fieldset>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user_name">

        <label for="name">Usuario:</label>
        <input type="text" id="name" name="user_username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">
        <div class="type-user">
          <label>Tipo:</label> <br>
          <input type="radio" id="perm" value="perm" name="user_type"><label for="perm" class="light"> Permanente</label><br>
          <input type="radio" id="temp" value="temp" name="user_type"><label for="temp" class="light"> Temporal</label>
        </div>
        <div class="role-user">
          <label>Rol:</label> <br>
          <input type="radio" id="adm" value="adm" name="user_role"><label for="adm" class="light"> Administrador</label><br>
          <input type="radio" id="emp" value="emp" name="user_role"><label for="emp" class="light"> Empleado</label>
        </div>
        
      </fieldset>
      <p></p>
      <button class="bform" type="submit">Registrar</button>
    </form>

    <!-- Modificar Usuarios form--> 
    <form class="clearfix" action="index.html" method="post">

      <h1>Modificar Usuarios</h1>

      <fieldset>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 12px;">
            Eliga un usuario a modificar <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Persona1</a></li>
            <li><a href="#">Persona2</a></li>
            <li><a href="#">Persona3</a></li>
          </ul>
        </div>
        <br>

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user_name">

        <label for="name">Usuario:</label>
        <input type="text" id="name" name="user_username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">
        <div class="type-user">
          <label>Tipo:</label> <br>
          <input type="radio" id="perm" value="perm" name="user_type"><label for="perm" class="light"> Permanente</label><br>
          <input type="radio" id="temp" value="temp" name="user_type"><label for="temp" class="light"> Temporal</label>
        </div>
        <div class="role-user">
          <label>Rol:</label> <br>
          <input type="radio" id="adm" value="adm" name="user_role"><label for="adm" class="light"> Administrador</label><br>
          <input type="radio" id="emp" value="emp" name="user_role"><label for="emp" class="light"> Empleado</label>
        </div>
        <div class="state-user">
          <label>Estado:</label> <br>
          <input type="radio" id="act" value="act" name="user_state"><label for="act" class="light"> Activo</label><br>
          <input type="radio" id="inact" value="inact" name="user_state"><label for="inact" class="light"> Inactivo</label>
        </div>
      </fieldset>
      <p></p>
      <button class="bform" type="submit">Modificar</button>
    </form>
