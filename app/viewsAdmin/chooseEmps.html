<div class="container" ng-controller="RoomController" ng-init = "llenarEmpleado()">
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle Navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> 
              <img class="logo" alt="Brand" src="../img/logomacarthur.png" style="
                   width: 8em;
                   height: 2.8em;
                   padding-top: 0.2em;
               ">
            </a>
        </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="/#/home">Manejar Habitaciones</a></li>
          <li><a href="/#/manage">Manejar Usuarios</a></li>
          <li ng-click="logout()"><a href="">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container extra">
  </div>

  <!-- Breadcrumbs -->
  <div class="container bod">
    <ul class="breadcrumb">
     <li><a href="/#/home">Agregar Habitaciones</a></li>
     <li class="active"><a href="/#/choose">Empleados</a></li>
     <li><a href="/#/dist">Repartición</a></li>
     <li><a href="/#/home">Final</a></li>
   </ul>
  </div>

  <!-- Seleccion de Empleadas -->


  <div class="sel-empl row">
    <h1>Selección de Empleadas</h1>
    <div class="col-md-5">

      <div ng-model="empleados" class="thumbnail" data-drop="true"
       data-jqyoui-options jqyoui-droppable="{onDrop:'dropCallback(1)'}" style='height:50px;width: 15em;'> <!-- aquui se hace drop-->
        <div class="list-group" ng-repeat = "n in empleados track by $index">
          <div onStart="startCallback(n)" class="btn btn-primary  btn-draggable" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" 
          ng-model="empleados" jqyoui-draggable="{index: {{$index}},animate:true,onStart:'startCallback(n, $index)', onStop: 'stopCallback'}" ng-hide="!n.name">{{n.name}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-2">

    </div>
    <div class="col-md-5">
      <!--<div class="list-group" ng-repeat = "n in working_employee ">
        <a class="list-group-item" ng-click = "no_longer_working_employee(n,$index)">{{n.name}}</a>
      </div>-->
        <div ng-model="empleados" class="thumbnail" data-drop="true"
         data-jqyoui-options jqyoui-droppable="{onDrop:'dropCallback(0)'}" style='height:50px;width: 15em;'> <!-- aquui se hace drop-->

              <div class="list-group" ng-repeat = "s in working_employee track by $index">
                <div onStart="startCallback(n)" class="btn btn-primary btn-draggable" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" 
                ng-model="working_employee" jqyoui-draggable="{index: {{$index}},animate:true,onStart:'startCallback(s, $index)', onStop: 'stopCallback'}" ng-hide="!s.name">{{s.name}}</div>
              </div>
        </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="container bod">
    <nav aria-label="...">
      <ul class="pager">
        <li class="previous" ng-click="changeAddRooms()"><span >&larr; Anterior </span></li>
        <li class="next" ng-click="changeDist(selectedRooms,working_employee)"><a>Siguiente <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
  </div>
</div>
