<!-- Reparticion de Habitaciones -->
<div class="jumbotron">
  <h1>Repartición de Habitaciones</h1>
</div>

<!-- Va un ngrepeat de headers para la empleadas disponibles, esto solo es un ejemplo -->
<div class="col-md-2">
  <table class="tableizer-table table_in">
    <tr class="tableizer-firstrow">
      <th class="text_table">Employee 1</th>
    </tr>
    <!-- Va un ngrepeat de filas para el numero de habitaciones de cada empleada, en este caso de Employee 1 -->
    <tr>
      <td class="c ab-bg" ng-repeat="habitacion in selectedRooms">{{habitacion}}</td>
    </tr>

  </table>
</div>
<div class="col-md-2">
  <table class="tableizer-table table_in2">
    <tr class="tableizer-firstrow2">
      <th class="text_table">Employee 2</th>
    </tr>
    <!-- Va un ngrepeat de filas para el numero de habitaciones de cada empleada, en este caso de Employee 2 -->
    <tr>
      <td class="c ab-bg">Room 202</td>
    </tr>
    <tr>
      <td class="c ab-bg">Room 206</td>
    </tr>

  </table>
</div>
